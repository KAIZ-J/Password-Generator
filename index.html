<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate Your Own customized Password in Seconds!">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/9603c04a31.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kablammo|Sour Gummy|Atma|Poppins|Montserrat"
    />
     <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav id="navbar">
<button type="button" onclick="modecolor()"><i class="fa-solid fa-circle-half-stroke fa-xl" id="iconcolor"></i></button>
<button type="button" onclick="appear()"><i class="fa-solid fa-clock-rotate-left fa-xl" id="iconhis"></i></button>
<div id="histories">
</div>
    </nav>
      
  <dotlottie-wc id="lottie" src="https://lottie.host/93140cd2-7456-4612-8ce1-37903890f07e/EyhIquQChD.lottie" speed="1" style="width: 100px; height: 100px" mode="forward" autoplay></dotlottie-wc>
    <h1>Password Generator</h1>
    <div id="group">
      <label for="n">N<u>o</u> of characters:</label>
      <input type="range" id="n" min="1" max="100" value="12" />
      <span id="value"></span>
    </div>
    <div id="checkboxes">
      <div><input type="checkbox" id="upcase" checked/> <label for="upcase">Uppercase letters</label></div>
       <div><input type="checkbox" id="lowcase" checked/> <label for="lowcase">Lowercase letters</label></div>
      <div><input type="checkbox" id="nums"checked/> <label for="nums">Numbers</label></div>
      <div><input type="checkbox" id="schar" checked/><label for="schar">Charsets</label> </div>
    </div>
    <div id="pass"></div>
  <div id="s-container">Password Strength: <span id="strength"></span></div>
   <div id="actions">
<button type="button" id="copy"><i class="fa-solid fa-copy"></i>
      <span>COPY TO CLIPBOARD</span></button>
      <button type="button" id="retry"><i class="fa-solid fa-rotate-right"></i></button>
   </div> 
      <button id="advanced" onclick="advAppear()"><span title="What characters should each option include" id="adv">Advanced Customization</span></button>
      <div id="advcustom">
<div id="advupcase">
</div>
<hr>
<div id="advlowcase">

</div>
<hr>
<div id="advnums">

</div>
<hr>
<div id="advcharsets">

</div>
      </div>
    <script src="script.js">
      
    </script>
  </body>
</html>
